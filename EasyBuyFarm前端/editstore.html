<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>EastBuyFarm好農易 - 編輯賣場</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="index.html"><img src="images/logo_02.png" alt="MyShop"></a>
            </div>  
            <input type="text" class="search-box" placeholder="搜尋商品、品牌...">
        </div>
        <a href="storelist.html" class="btn">賣場列表</a>
        <div class="navbar-right">
            <div class="dropdown">
                <button class="dropbtn" >會員選單 ▼</button>
                <div class="dropdown-content">
                    <a href="login.html" id="login-link">登入</a>
                    <a href="register.html" id="register-link">註冊</a>
                    <a href="member.html" id="member-btn">會員中心</a>
                    <a href="index.html" id="logout-link">登出</a>
                </div>
            </div>
            <a href="cart.html" class="cart">🛒 購物車 <span id="cart-count">0</span></a>
            <button id="be-seller-btn">成為賣家</button>
        </div>
    </header>

    <main class="home"> 
        
            
           
            
            <div class="main-content-area edit-form-area">
                <div class="edit-marketplace-section">

                    
                    <form id="edit-marketplace-form" class="form-container">
                        
                        <div class="form-group">
                            <label for="shopName">賣場名稱 <span class="required">*</span></label>
                            <input type="text" id="shopName" required maxlength="50" placeholder="例如：快樂農場、小王果園">
                        </div>
                        
                        <div class="form-group">
                            <label for="shopDescription">賣場描述</label>
                            <textarea id="shopDescription" rows="4" placeholder="介紹您的賣場特色、理念，或主要銷售的商品類型..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="disclaimer">交易/運送須知</label>
                            <textarea id="disclaimer" rows="3" placeholder="請填寫退換貨政策、運費說明等重要資訊..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">儲存賣場設定</button>
                            
                            <button type="button" id="delete-marketplace-btn" class="btn btn-danger" style="display: none;">
                                刪除賣場
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="pagination">
            </div>
    </main>

    <div id="loadFooter"></div>
</body>
</html>
