<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EasyBuyFarm 會員中心</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/share.js" defer></script>
  <script src="/js/order.js" defer></script>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .btn { padding: 6px 10px; cursor: pointer; }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); }
    .modal-content { background: #fff; margin: 5% auto; padding: 16px; border-radius: 6px; width: min(900px, 92vw); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .close { cursor: pointer; font-size: 24px; line-height: 1; }
  </style>
</head>
<body>
<div id="navbar-placeholder"></div>
  <div class="member-container">
    <nav class="member-sidebar">
      <ul>
        <li><a href="#profile">個人資料</a></li>
        <li><a href="#orders">訂單紀錄</a></li>
        <li><a href="#coupons">優惠券</a></li>
        <li><a href="logout.html">登出</a></li>
      </ul>
    </nav>
    <main class="member-main">
      <section id="profile" class="section">
        <h3>個人資料</h3>
        <div class="profile-info">
          <img src="/images/logo_01.png" alt="頭像" class="avatar">
          <div class="info">
            <p><strong>姓氏</strong>：<span id="profile-lastName">*</span></p>
            <p><strong>名字</strong>：<span id="profile-firstName">*</span></p>
            <p><strong>Email</strong>：<span id="profile-email">*</span></p>
            <p><strong>電話</strong>：<span id="profile-phone">*</span></p>
            <p><strong>生日</strong>：<span id="profile-birthday">*</span></p>
            <p><strong>地址</strong>：<span id="profile-address">*</span></p>
            <button id="edit-profile-btn" class="btn">編輯個人資料</button>
          </div>
        </div>
      </section>
      <section id="orders" class="section">
        <h3>訂單紀錄</h3>
        <table>
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>會員編號</th>
              <th>訂單日期</th>
              <th>總金額</th>
              <th>付款方式</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="orders-tbody">
            <!-- 由 js/order.js 動態載入 -->
          </tbody>
        </table>
      </section>
      <section id="coupons" class="section">
        <h3>優惠券</h3>
        <div class="coupon">
          <p><strong>滿額折扣</strong></p>
          <p>有效期限：2025/12/31</p>
          <button>使用</button>
        </div>
      </section>
      <!-- 訂單明細 Modal -->
      <div id="order-details-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="order-details-title">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="order-details-title">訂單明細</h3>
            <span id="order-details-close" class="close" aria-label="Close">&times;</span>
          </div>
          <div id="order-details-meta" style="margin-bottom:8px; color:#666;"></div>
          <table>
            <thead>
              <tr>
                <th>商品編號</th>
                <th>商品名稱</th>
                <th>店家名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
              </tr>
            </thead>
            <tbody id="order-details-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
<div id="loadFooter"></div>
</body>
</html>
