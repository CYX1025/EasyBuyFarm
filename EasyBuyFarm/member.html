<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物網站 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">購物網站</h1>
      <div class="cart">
        <a href="#">🛒 購物車 (<span id="cart-count">0</span>)</a>
        <ul id="cart-items"></ul>
      </div>
    </nav>
  </header>

  <main class="home">
    <h2>商品清單</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="images/product1.jpg" alt="商品1">
        <h3>商品名稱1</h3>
        <p>NT$ 500</p>
        <button class="add-to-cart" data-id="1" data-name="商品名稱1" data-price="500">
          加入購物車
        </button>
      </div>

      <div class="product-card">
        <img src="images/product2.jpg" alt="商品2">
        <h3>商品名稱2</h3>
        <p>NT$ 800</p>
        <button class="add-to-cart" data-id="2" data-name="商品名稱2" data-price="800">
          加入購物車
        </button>
      </div>

      <div class="product-card">
        <img src="images/product3.jpg" alt="商品3">
        <h3>商品名稱3</h3>
        <p>NT$ 1200</p>
        <button class="add-to-cart" data-id="3" data-name="商品名稱3" data-price="1200">
          加入購物車
        </button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
