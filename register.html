<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EastBuyFarm好農易</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <a href="index.html"><img src="images/logo_02.png" alt="MyShop"></a>
      </div>  
      <input type="text" class="search-box" placeholder="搜尋商品、品牌...">
    </div>
    <a href="storelist.html" class="btn">賣場列表</a>
    <div class="navbar-right">
      <div class="dropdown">
        <button class="dropbtn" >會員選單 ▼</button>
        <div class="dropdown-content">
          <a href="login.html" id="login-link">登入</a>
          <a href="register.html" id="register-link">註冊</a>
          <a href="member.html" id="member-btn">會員中心</a>
          <a href="index.html" id="logout-link">登出</a>
        </div>
      </div>
      <a href="cart.html" class="cart">🛒 購物車 <span id="cart-count">0</span></a>
      <button id="be-seller-btn">成為賣家</button>
    </div>
  </header>

  <!-- ======================================
       註冊區 (Register Form)
       ====================================== -->
  <main class="login-container">
    <h2>註冊新會員</h2>
    <form id="register-form">
      <label for="reg-username">電話</label>
      <input type="text" id="reg-username" required>

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" required>

      <label for="reg-password">密碼</label>
      <input type="password" id="reg-password" required>

      <button type="submit" class="btn" id="register-btn">註冊</button>
      
      <p id="register-message" style="margin-top: 15px; color: red;"></p>
    </form>
  </main>

  <!-- ======================================
       頁腳 (Footer)
       ====================================== -->
  <footer class="footer">
    <div class="footer-content">
      <!-- 版權資訊 -->
      <p>© 2025 EastBuyFarm. All Rights Reserved.</p>
      <!-- 頁腳連結 -->
      <nav class="footer-links">
        <a href="#">關於我們</a> |
        <a href="#">隱私政策</a> |
        <a href="#">客服中心</a> |
        <a href="#">聯絡我們</a>
      </nav>
    </div>
  </footer>
</body>
</html>
