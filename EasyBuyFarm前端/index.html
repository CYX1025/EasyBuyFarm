<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EastBuyFarm好農易</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <a href="index.html"><img src="images/logo_02.png" alt="MyShop"></a>
      </div>
      <input type="text" class="search-box" placeholder="搜尋商品、品牌...">
    </div>
    <a href="storelist.html" class="btn">賣場列表</a>
    <div class="navbar-right">
      <div class="dropdown">
        <button class="dropbtn">會員選單 ▼</button>
        <div class="dropdown-content">
          <a href="login.html" id="login-link">登入</a>
          <a href="register.html" id="register-link">註冊</a>
          <a href="member.html" id="member-btn" style="display:none;">會員中心</a>
          <a href="index.html" onclick="logoutUser()" id="logout-link" style="display:none;">登出</a>
        </div>
      </div>
      <a href="cart.html" class="cart">🛒 購物車 <span id="cart-count">0</span></a>
      <button id="be-seller-btn">成為賣家</button>
    </div>
  </header>

  <!-- 主要內容 -->
  <main class="home">
    <div class="product-card">
      <img src="images/computer.jpeg" alt="電腦">
      <h3>高效能電腦</h3>
      <p class="price">$30,000</p>
      <button onclick="addToCart('高效能電腦', 30000)">加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="手機">
      <h3>智慧手機</h3>
      <p class="price">$15,000</p>
      <button onclick="addToCart('智慧手機', 15000)">加入購物車</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="耳機">
      <h3>藍牙耳機</h3>
      <p class="price">$2,000</p>
      <button onclick="addToCart('藍牙耳機', 2000)">加入購物車</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 EastBuyFarm. All Rights Reserved.</p>
      <nav class="footer-links">
        <a href="#">關於我們</a> |
        <a href="#">隱私政策</a> |
        <a href="#">客服中心</a> |
        <a href="#">聯絡我們</a>
      </nav>
    </div>
  </footer>
</body>
</html>
