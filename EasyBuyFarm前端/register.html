<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EastBuyFarm好農易</title>
  <!-- 連結外部 CSS 檔案，用於網頁樣式 -->
  <link rel="stylesheet" href="style.css">
  <!-- 連結外部 JS 檔案，用於網頁互動功能 (購物車、登入等) -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- 頂部導覽列 (Navbar) -->
  <header class="navbar">
    <!-- 左側區塊：Logo + 搜尋框 -->
    <div class="navbar-left">
      <div class="logo">
        <!-- 點擊 Logo 回到首頁 -->
        <a href="index.html"><img src="images/logo_02.png" alt="MyShop"></a>
      </div>  
      <!-- 商品搜尋框 -->
      <input type="text" class="search-box" placeholder="搜尋商品、品牌...">
    </div>
    <a href="storelist.html" class="btn">賣場列表</a>
    <!-- 右側區塊：會員選單 + 購物車 -->
    <div class="navbar-right">
      <!-- 下拉選單區塊 -->
      <div class="dropdown">
        <!-- 下拉按鈕 -->
        <button class="dropbtn" >會員選單 ▼</button>
        <!-- 下拉選單內容 -->
        <div class="dropdown-content">
          <!-- 登入連結 -->
          <a href="login.html" id="login-link">登入</a>
          <!-- 註冊連結 -->
          <a href="register.html" id="register-link">註冊</a>
          <!-- 會員中心，預設隱藏，登入後顯示 -->
          <a href="member.html" id="member-btn" style="display:none;">會員中心</a>
          <!-- 登出按鈕，預設隱藏，登入後顯示 -->
          <a href="index.html" onclick="logoutUser()" id="logout-link" style="display:none;">登出</a>
        </div>
      </div>
      <!-- 獨立購物車按鈕，顯示購物車數量 -->
      <a href="cart.html" class="cart">🛒 購物車 <span id="cart-count">0</span></a>
      <button id="be-seller-btn">成為賣家</button>
    </div>
  </header>

  <!-- 會員中心內容 -->
  <div class="member-container">
    <!-- 側邊導航欄 -->
    <nav class="member-sidebar">
      <ul>
        <li><a href="#profile">個人資料</a></li>
        <li><a href="#orders">訂單紀錄</a></li>
        <li><a href="#coupons">優惠券</a></li>
        <li><a href="#settings">帳戶設定</a></li>
        <li><a href="logout.html">登出</a></li>
      </ul>
    </nav>

    <!-- 主內容區 -->
    <main class="member-main">
      <!-- 個人資料 -->
      <section id="profile" class="section">
        <h3>個人資料</h3>
        <div class="profile-info">
          <img src="images/logo_01.png" alt="會員頭像" class="avatar">
          <div class="info">
            <p><strong>姓名：</strong>王小明</p>
            <p><strong>電話：</strong>0912-345-678</p>
            <p><strong>Email：</strong>example@email.com</p>
            <button onclick="editProfile()">編輯資料</button>
          </div>
        </div>
      </section>

      <!-- 訂單紀錄 -->
      <section id="orders" class="section">
        <h3>訂單紀錄</h3>
        <table>
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>日期</th>
              <th>狀態</th>
              <th>總金額</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#12345</td>
              <td>2025/09/20</td>
              <td>已出貨</td>
              <td>NT$1,200</td>
              <td><a href="#">查看</a></td>
            </tr>
            <tr>
              <td>#12346</td>
              <td>2025/09/18</td>
              <td>待處理</td>
              <td>NT$800</td>
              <td><a href="#">查看</a></td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- 優惠券 -->
      <section id="coupons" class="section">
        <h3>優惠券</h3>
        <div class="coupon">
          <p><strong>滿千折百</strong></p>
          <p>有效期限：2025/12/31</p>
          <button>使用</button>
        </div>
        <div class="coupon">
          <p><strong>首購折扣</strong></p>
          <p>有效期限：2025/09/30</p>
          <button>使用</button>
        </div>
      </section>

      <!-- 帳戶設定 -->
      <section id="settings" class="section">
        <h3>帳戶設定</h3>
        <form>
          <label for="password">更改密碼：</label>
          <input type="password" id="password" placeholder="輸入新密碼">
          <button type="submit">儲存變更</button>
        </form>
      </section>
    </main>
  </div>

</body>
</html>
