<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EasyBuyFarm好農易</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/StoreStyle.css">
  <script src="/js/share.js" defer></script>
  <script src="/js/script.js" defer></script>
  <script src="/js/storedetail.js" defer></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

    <main class="home"> 

  <div class="store-management">
  <div class="left-panel">
    <h2>控制區</h2>
    <form id="create-marketplace-form" class="form-container">
      <div class="form-group">
        <label for="shopName">賣場名稱 <span class="required">*</span></label>
        <input type="text" id="shopName" required maxlength="50">
      </div>
      <div class="form-group">
        <label for="shopDescription">賣場描述</label>
        <textarea id="shopDescription" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="storeImg">賣場封面圖片</label>
        <input type="file" id="storeImg" accept="image/*">
        <img id="previewImg" style="display:none;">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">新增 / 更新</button>
        <button type="button" id="deleteStoreBtn" class="btn btn-danger">刪除賣場</button>
      </div>
      <p id="result"></p>
    </form>
  </div>

  <div class="right-panel">
    <h2>已新增賣場</h2>
    <div id="storeList" class="store-list">
      <!-- 賣場項目動態生成 -->
    </div>
  </div>
</main>
  <div id="loadFooter"></div>
</body>
</html>
