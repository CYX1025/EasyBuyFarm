<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>EastBuyFarm好農易</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <a href="index.html"><img src="images/logo_02.png" alt="MyShop"></a>
      </div>  
      <input type="text" class="search-box" placeholder="搜尋商品、品牌...">
    </div>
    <a href="storelist.html" class="btn">賣場列表</a>
    <div class="navbar-right">
      <div class="dropdown">
        <button class="dropbtn" >會員選單 ▼</button>
        <div class="dropdown-content">
          <a href="login.html" id="login-link">登入</a>
          <a href="register.html" id="register-link">註冊</a>
          <a href="member.html" id="member-btn">會員中心</a>
          <a href="index.html" id="logout-link">登出</a>
        </div>
      </div>
      <a href="cart.html" class="cart">🛒 購物車 <span id="cart-count">0</span></a>
      <button id="be-seller-btn">成為賣家</button>
    </div>
  </header>

  <main class="seller-list-container">
    <h2>賣場列表</h2>

    <div class="seller-cards">
      <div class="seller-card" th:each="seller : ${sellers}">
        
        <img th:src="@{${seller.imagePath}}" th:alt="${seller.shopName}">
        
        <h3 th:text="${seller.shopName}"></h3>
        
        <p>評價：<span th:text="${seller.rating}"></span></p>
        
        <p>商品數量：<span th:text="${seller.productCount}"></span>件</p>
        
        <a th:href="@{/seller-shop.html(shop=${seller.id})}" class="view-shop-btn">進入賣場</a>
      </div>

      <div th:if="${#lists.isEmpty(sellers)}">
          <p>目前沒有賣場資料可顯示。</p>
      </div>
      
    </div>

    <div class="pagination">
      <a href="#">«</a>
      <a href="#" class="active">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">»</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>© 2025 EastBuyFarm. All Rights Reserved.</p>
      <nav class="footer-links">
        <a href="#">關於我們</a> |
        <a href="#">隱私政策</a> |
        <a href="#">客服中心</a> |
        <a href="#">聯絡我們</a>
      </nav>
    </div>
  </footer>
</body>
</html>
